<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <header>
        <h1>Audio Analysis</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dataset.html">Dataset Analysis</a></li>
                <li><a href="twitter.html">Twitter Analysis</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="box">
            <h2>Upload Audio File</h2>
            <input type="file" id="audio-input" accept=".wav, .mp3">
            <button id="analyze-audio-button">Analyze Audio</button>
            <div id="audio-results"></div>
        </section>
        <section class="box">
            <h2>Record Audio</h2>
            <button id="record-audio-button">Start Recording</button>
            <div id="recorded-audio"></div>
        </section>
    </main>
    <footer>
        <div class="theme-box">
            <button id="light-theme-button">Light Theme</button>
            <button id="dark-theme-button">Dark Theme</button>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
