<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="css/style.css">  <!-- Link to external CSS -->
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>

        <!-- Sentiment Analysis Form -->
        <textarea id="text-input" placeholder="Enter text to analyze"></textarea>
        <button id="submit-button">Analyze</button>

        <!-- Error Message -->
        <p id="error-message" class="error"></p>

        <!-- Display Results -->
        <div id="results" class="results"></div>
    </div>

    <script src="js/script.js"></script>  <!-- Link to external JS -->
</body>
</html>
