<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="style.css">  <!-- Link to external CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Google Font -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Sentiment Analysis</h1>
            <p class="subheading">Analyze the sentiment of any text you input</p>
        </header>

        <!-- Sentiment Analysis Form -->
        <div class="form-container">
            <textarea id="text-input" placeholder="Enter text to analyze"></textarea>
            <button id="submit-button">Analyze</button>
        </div>

        <!-- Error Message -->
        <p id="error-message" class="error"></p>

        <!-- Display Results -->
        <div id="results" class="results"></div>
    </div>

    <script src="script.js"></script>  <!-- Link to external JS -->
</body>
</html>
